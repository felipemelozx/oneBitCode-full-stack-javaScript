<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de inscrição</title>
</head>
<body>
    <h1>formulario de inscrição</h1>
    
    <form action="post">
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nomeCompleto" id="nome" required>

        <br><label for="email">Email:</label></br> 
        <input type="email" name="imail" id="email" required>

        <br><label for="whatsapp">whatsapp:</label><br>
        <input type="tel" name="numero" id="whatsapp" required>
        <br><span>Area de atuacao:</span><br>
        <input type="radio" name="profissao" id="Desenvolvimento">
        <label for="Desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="profissao" id="QualityAssurance (QA)">
        <label for="QualityAssurance (QA)">Quality Assurance (QA)</label>

        <input type="radio" name="profissao" id="AnaliseDeDados">
        <label for="AnaliseDeDados">Análise de Dados</label>

        <input type="radio" name="profissao" id="Infraestrutura">
        <label for="Infraestrutura">Infraestrutura</label>
        <br>
        <br><label for="observacoes">Observações:</label><br>
        <textarea name="obs" id="observacoes"></textarea>

        <br><input type="checkbox" name="rEmail" id="emailNovidades">
        <label for="emailNovidades">Desejo receber novidades e ofertas por email.</label>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
